version: '3.8'

services:
  # 应用服务 (生产)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - NEBULA_APP_ENV=production
      - NEBULA_DATABASE_DRIVER=sqlite
      - NEBULA_DATABASE_DATABASE=/app/data/nebula_live.db
    volumes:
      - app_data:/app/data
      - app_logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL 数据库 (可选)
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: nebula_live
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    profiles:
      - postgres

  # Redis (可选)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    profiles:
      - redis

volumes:
  app_data:
  app_logs:
  postgres_data:
  redis_data: